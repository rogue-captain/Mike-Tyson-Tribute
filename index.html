function classAssigner() {

    var weightInput = document.getElementById("weightInput").value.trim();
    var genderInput = document.getElementById("genderSelect").value;
    var weightClass;
	
	    if (weightInput === "") {
        document.getElementById("weightInput").value = "Please enter a valid number";
        return; // Exit the function if no value is entered
    }
	
	weightInput = parseFloat(weightInput);

    if (genderInput === "Male") {
	
        if (weightInput < 104) {
            weightClass = "Please enter a valid weight";
        } else if (weightInput < 106) {
            weightClass = "Minimumweight";
        } else if (weightInput < 108) {
            weightClass = "Light Flyweight";
        } else if (weightInput < 112) {
            weightClass = "Flyweight";
        } else if (weightInput < 115) {
            weightClass = "Super Flyweight";
        } else if (weightInput < 118) {
            weightClass = "Bantamweight";
        } else if (weightInput < 122) {
            weightClass = "Super Bantamweight";
        } else if (weightInput < 126) {
            weightClass = "Featherweight";
        } else if (weightInput < 130) {
            weightClass = "Super Featherweight";
        } else if (weightInput < 135) {
            weightClass = "Lightweight";
        } else if (weightInput < 140) {
            weightClass = "Super Lightweight";
        } else if (weightInput < 147) {
            weightClass = "Welterweight";
        } else if (weightInput < 154) {
            weightClass = "Super Welterweight";
        } else if (weightInput < 160) {
            weightClass = "Middleweight";
        } else if (weightInput < 168) {
            weightClass = "Super Middleweight";
        } else if (weightInput < 175) {
            weightClass = "Light Heavyweight";
        } else if (weightInput < 200) {
            weightClass = "Cruiserweight";
        } else {
            weightClass = "Heavyweight";
        }
		
    } else if (genderInput === "Female") {
	
        if (weightInput < 99) {
            weightClass = "Please enter a valid weight";
        } else if (weightInput <= 106) {
            weightClass = "Flyweight";
        } else if (weightInput <= 112) {
            weightClass = "Bantamweight";
        } else if (weightInput <= 119) {
            weightClass = "Featherweight";
        } else if (weightInput <= 126) {
            weightClass = "Lightweight";
        } else if (weightInput <= 132) {
            weightClass = "Light Welterweight";
        } else if (weightInput <= 141) {
            weightClass = "Welterweight";
        } else if (weightInput <= 152) {
            weightClass = "Middleweight";
        } else if (weightInput <= 165) {
            weightClass = "Light Heavyweight";
        } else if (weightInput <= 179) {
            weightClass = "Heavyweight";
        } else {
            weightClass = "Super Heavyweight";
        }
    }

    document.getElementById("result").innerText = "Your weight class is: " + weightClass;
}
